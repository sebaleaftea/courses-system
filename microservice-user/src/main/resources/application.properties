spring.application.name=microservice-user
server.port=8081

# Configuraci√≥n MySQL (Laragon puerto 3306)
spring.datasource.url=jdbc:mysql://localhost:3306/rrhh_massdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Descomentar cuando tengas Eureka y Config Server corriendo
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.config.import=optional:configserver:http://localhost:8888